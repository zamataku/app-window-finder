name: App Window Finder CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.1.app
    
    - name: Show Swift version
      run: swift --version
    
    - name: Build debug
      run: swift build -v
    
    - name: Run tests
      run: |
        swift test -v --filter "FuzzySearchTests|SearchItemTests" || true

  build:
    runs-on: macos-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.1.app
    
    - name: Build release and create app bundle
      run: |
        chmod +x build-and-package.sh
        ./build-and-package.sh
    
    - name: Verify build outputs
      run: |
        echo "âœ… Build verification:"
        ls -la dist/
        echo "App bundle contents:"
        ls -la dist/AppWindowFinder.app/Contents/MacOS/
        echo "DMG created successfully"